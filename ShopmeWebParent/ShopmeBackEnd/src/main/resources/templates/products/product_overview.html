<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		
		<div class="form-group row">
					<label class="col-sm-2 col-form-label">Product Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}"
							required minlength="3" maxlength="256" />
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Alias:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{alias}"
						placeholder="Default is product name (spaces are replaced by dashes)"
							 minlength="3" maxlength="256" />
					</div>
				</div>
				<!-- dropdown for brands-->
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Brand:</label>
					<div class="col-sm-10">
						<select  th:field="*{brand}" class="form-control" required>
							<th:block th:each="brand : ${listBrands}">
								<option  th:value="${brand.id}">[[${brand.name}]]</option>
							</th:block>
							</select>
					</div>
				</div>
				<!-- dropdown for categories -->
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Category:</label>
					<div class="col-sm-10">
						<!-- if dropdown list is not null then show previous in edit form-->
						<th:block th:if="${product.category != null}" >
							<select  th:field="*{category}" class="form-control" required>
								<th:block  th:each="cat : ${product.brand.categories}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
								</th:block>
					</select>
							</th:block>
						<!--if it is null then show empty -->
						<th:block th:if="${product.category == null}" >
						<select  th:field="*{category}" class="form-control" required>
					</select>
						</th:block>
					</div>
				</div> 
				
				
				
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enabled:</label>
				<div class="col-sm-10">
				   <input type="checkbox" th:field="*{enabled}" />
				</div>
			</div>
			<!-- for instock -->
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">In-Stock:</label>
				<div class="col-sm-10">
				   <input type="checkbox" th:field="*{inStock}" />
				</div>
			</div>
				<!-- cost of product -->
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Cost:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{cost}"
							 />
					</div>
				</div>
				<!-- price of product -->
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Price:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{price}" />
					</div>
				</div>
				<!-- discount of product -->
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Discount:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{discountPercent}" />
					</div>
				</div>
    </div>		
</body>

</html>
