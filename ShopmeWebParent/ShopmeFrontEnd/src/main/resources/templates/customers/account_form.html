<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}" />

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}"></div>
		<div>&nbsp;</div>

		<div class="text-center">
			<h2>Your Account Details</h2>
		</div>

         
		<form th:action="@{/customer_account/update}" method="post"
			th:object="${customer}" style="max-width: 600px; margin: 0 auto"
			>
			<input type="hidden" id="customerId" th:field="*{id}"/>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" id="customerFirstName" th:field="*{firstName}" class="form-control"
							required="required" maxlength="45" minlength="2" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" id="customerLastName" th:field="*{lastName}" class="form-control"
							required="required" maxlength="45" minlength="2" />
					</div>
				</div>
				
		         <div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" id="customerEmail" th:field="*{email}" class="form-control"
							required="required" maxlength="45" minlength="8" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" id="customerPassword" th:field="*{password}" class="form-control"
							 maxlength="15" minlength="6" >
							 </div>
				</div>
		   

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Phone Number:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control"
							required="required" maxlength="15" minlength="8" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 1:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine1}" class="form-control"
							required="required" maxlength="64" minlength="3" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 2:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine2}" class="form-control"
							maxlength="64" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">City:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" class="form-control"
							maxlength="45" minlength="2" />
					</div>
				</div>
					
					<div class="form-group row">
					<label class="col-sm-4 col-form-label">Country:</label>
					<div class="col-sm-8" >
						<input type="text" th:field="*{country}" class="form-control"
							maxlength="45" minlength="2" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">State:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{state}" class="form-control"
							maxlength="45" minlength="3"  />
						</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Postal Code:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{postalCode}" class="form-control"
							maxlength="10" minlength="2" />
					</div>
				</div>
		       
		      <div class="text-center">
				  <input type="submit" value="Save Account" class="btn btn-primary" />
			  </div> <div>&nbsp;</div>

		   </div>
	   </form>
	
	<!--start modal dialogue -->
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>	
						<button type="button" class="close" data-dismiss="modal" >&times;</button>					
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>			
					</div>
				</div>
			</div>
			</div>
		<!--end modal --> 
	<div th:replace="~{navigation :: footer_menu}"></div>
	</div>	
	
	<script type="text/javascript">
		moduleURL="[[@{/}]]";
				
		function showModalDialog(title,message){
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
		
	</script> 
	</body>

</html>
